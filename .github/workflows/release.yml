name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git semantic-release @semantic-release/npm

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build

      - name: Create .npmrc file
        run: |
          echo registry=https://registry.npmjs.org/ > .npmrc
          echo @ansulagrawal:registry=https://registry.npmjs.org/ > .npmrc
          echo '//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN  }}' >> .npmrc

      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
