name: Deploy to Vercel

on:
  pull_request_target:           # ‚Üê Changed from pull_request
    types: [closed]
    branches:
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'webpack.config.js'
  workflow_dispatch:

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}  # ‚Üê Checkout merged code for PR, fallback to github.sha for workflow_dispatch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel (Production)
        run: |
          npm install -g vercel@latest

          # Pull Vercel environment information
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

          # Build the project
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

          # Deploy prebuilt project
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment deployment URL
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## üöÄ Deployed to Vercel

            ‚úÖ Your changes have been deployed to production!

            **Live URL:** https://react-big-schedule.vercel.app

            Changes were detected in:
            - Source files (\`src/\`)
            - Public assets (\`public/\`)
            - Configuration files
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });